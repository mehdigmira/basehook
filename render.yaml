services:
  # PostgreSQL Database
  - type: pserv
    name: basehook-db
    plan: free
    databaseName: basehook
    databaseUser: basehook

  # Web Service
  - type: web
    name: basehook-api
    runtime: python
    plan: free
    buildCommand: "pip install -e ."
    startCommand: "uvicorn basehook.api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: basehook-db
          property: connectionString
    healthCheckPath: /api/webhooks
